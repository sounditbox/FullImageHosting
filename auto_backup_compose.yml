include:
  - compose.yml
services:
  pg_backups:
    image: prodrigestivill/postgres-backup-local
    restart: always
    user: ${DB_USER}:${DB_PASSWORD}
    volumes:
      - ./backups:/backups
    links:
      - postgres
    depends_on:
      - postgres
    env_file:
      - .env
    environment:
      - POSTGRES_EXTRA_OPTS=-Z1 --schema=public --blobs
      - SCHEDULE=@daily
      - BACKUP_ON_START=TRUE
      - BACKUP_KEEP_DAYS=7
    networks:
      - back-network